<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>hizliyim.com - Final Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        :root { --brand: #0066FF; --brand-glow: #00C2FF; }
        body { 
            background: #02040a; 
            color: white; font-family: 'Inter', sans-serif; 
            overflow-x: hidden; margin: 0; padding: 0; 
        }

        /* Ana Yapı */
        main { 
            width: 100%; min-height: 100dvh; 
            position: relative; z-index: 10;
            display: flex; flex-direction: column;
        }

        /* Sayfa İçerikleri */
        .page-content { 
            display: none; /* Varsayılan gizli */
            width: 100%; min-height: 100dvh; 
            padding: 1.5rem; 
            align-items: flex-start; justify-content: center;
            padding-top: 6rem; /* Navbar payı */
            animation: fadeIn 0.4s ease-out;
        }

        /* Giriş Sayfaları İçin Ortalama */
        #page-login, #page-register, #page-passcode {
            align-items: center; padding-top: 0;
        }

        .page-content.active { display: flex; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Kart Tasarımı */
        .glass-card { 
            background: rgba(10, 15, 30, 0.94); backdrop-filter: blur(30px);
            border: 1px solid rgba(0, 102, 255, 0.15); border-top: 1px solid rgba(0, 102, 255, 0.3);
            border-radius: 24px; box-shadow: 0 30px 80px rgba(0,0,0,0.9);
            width: 100%; position: relative; z-index: 20;
        }

        /* Logo Animasyonu */
        .logo-text { 
            font-weight: 900; background: linear-gradient(to right, #fff, var(--brand-glow), #fff); 
            -webkit-background-clip: text; color: transparent; background-size: 200%; 
            animation: shine 3s linear infinite; letter-spacing: -1px;
        }
        @keyframes shine { to { background-position: -200% center; } }

        /* Input Alanları */
        .input-field { 
            background: rgba(0,0,0,0.4); border: 1px solid rgba(255,255,255,0.1); 
            color: white; padding: 16px; border-radius: 16px; width: 100%; outline: none; transition: 0.3s; font-size: 0.95rem; 
        }
        .input-field:focus { border-color: var(--brand); box-shadow: 0 0 20px rgba(0, 102, 255, 0.25); background: rgba(0, 102, 255, 0.05); }
        
        /* Butonlar */
        .btn-primary { 
            background: var(--brand); padding: 16px; border-radius: 16px; width: 100%; 
            font-weight: 800; text-transform: uppercase; letter-spacing: 1px; 
            position: relative; overflow: hidden; cursor: pointer; transition: 0.2s; border: none; color: white;
        }
        .btn-primary:active { transform: scale(0.98); }
        .btn-primary::after { 
            content:''; position:absolute; top:0; left:-150%; width:100%; height:100%; 
            background:linear-gradient(90deg,transparent,rgba(255,255,255,0.6),transparent); 
            transform:skewX(-20deg); animation: btnShine 3s infinite; 
        }
        @keyframes btnShine { 0%{left:-150%} 20%{left:150%} 100%{left:150%} }

        /* Hareketli Arka Plan */
        #particles { position: fixed; inset: 0; pointer-events: none; z-index: 1; }
        .particle { 
            position: absolute; border-radius: 50%; mix-blend-mode: screen; 
            filter: blur(10px); opacity: 0.5; animation: float 20s infinite ease-in-out alternate; 
        }
        @keyframes float { 
            0% { transform: translate(0,0) scale(1); } 
            100% { transform: translate(50px, -50px) scale(1.5); }
        }

        /* Sabit Navbar (En Üstte) */
        .nav-fixed { 
            position: fixed; top: 0; left: 0; right: 0; z-index: 9999; /* Katman sorunu çözümü */
            background: rgba(2, 4, 10, 0.9); backdrop-filter: blur(20px); 
            border-bottom: 1px solid rgba(255,255,255,0.1); padding: 0.8rem 1rem; 
            display: none; /* JS ile açılacak */
        }
        
        .spinner { width: 30px; height: 30px; border: 3px solid rgba(255,255,255,0.1); border-top-color: var(--brand); border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* Mesaj Kutuları */
        .msg-box { font-size: 0.8rem; font-weight: bold; margin-bottom: 15px; text-align: center; display: none; padding: 12px; border-radius: 12px; }
        .msg-success { background: rgba(0, 255, 0, 0.1); color: #4ade80; border: 1px solid rgba(0, 255, 0, 0.2); display: block; }
        .msg-error { background: rgba(255, 0, 0, 0.1); color: #f87171; border: 1px solid rgba(255, 0, 0, 0.2); display: block; }

        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
    </style>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut, onAuthStateChanged, updatePassword } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, doc, setDoc, getDoc, getDocs, updateDoc, query, orderBy, serverTimestamp, deleteDoc, where, runTransaction } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyCP0Rd8CAfzYRPtakfdQWBqS5uBn045XpE",
            authDomain: "hizliyimforum.firebaseapp.com",
            databaseURL: "https://hizliyimforum-default-rtdb.firebaseio.com",
            projectId: "hizliyimforum",
            storageBucket: "hizliyimforum.firebasestorage.app",
            messagingSenderId: "903963422468",
            appId: "1:903963422468:web:936c368393585efd0cea51"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // CONFIG
        const SUPER_USER = "alicelik";
        const SUPER_PASS = "alikingytyt6565";
        const SECURITY_CODE = "220208İRM";
        const SUPER_EMAIL = "alicelik@hizliyim.com"; 

        // STATE
        let currentUserData = null;
        let authChecked = false;

        // --- GLOBAL ACTIONS ---
        window.handleLogout = async () => {
            localStorage.removeItem('lastAuthTimestamp');
            await signOut(auth);
            window.location.hash = '#/login';
            // Sayfayı yenile ki state temizlensin
            window.location.reload();
        };

        window.formatDate = (timestamp) => {
            if(!timestamp) return '';
            return new Date(timestamp.seconds * 1000).toLocaleString('tr-TR', { day: 'numeric', month: 'short', hour: '2-digit', minute:'2-digit' });
        }

        // --- AUTH CHECKER (Tek Seferlik) ---
        onAuthStateChanged(auth, async (user) => {
            if (authChecked) return; // Zaten kontrol edildiyse bir daha yapma (Flicker engelleme)
            
            if (user) {
                try {
                    const userDoc = await getDoc(doc(db, "users", user.uid));
                    if (userDoc.exists()) {
                        const d = userDoc.data();
                        
                        // Ban Check
                        if (d.bannedUntil && d.bannedUntil.toMillis() > Date.now()) {
                            await signOut(auth);
                            alert(`BANLANDIN BALIM! ${d.bannedUntil.toDate().toLocaleString()} tarihine kadar yasaklısın.`);
                            currentUserData = null;
                        } else if (d.username === "DELETED_USER") {
                            await signOut(auth);
                            alert("Bu hesap silinmiş.");
                            currentUserData = null;
                        } else {
                            currentUserData = d;
                            updateDoc(doc(db, "users", user.uid), { lastLogin: serverTimestamp() });
                        }
                    } else if (user.email === SUPER_EMAIL) {
                        currentUserData = { username: SUPER_USER, email: SUPER_EMAIL, role: 'superuser' };
                    }
                } catch(e) { console.error(e); }
            }
            
            authChecked = true; // Kontrol tamamlandı işareti
            router(); // Rotayı şimdi çalıştır
        });

        // --- ROUTER (Sayfa Yöneticisi) ---
        const router = () => {
            if(!authChecked) return; // Auth bitmeden çalışma

            let hash = window.location.hash.replace('#/', '').split('?')[0] || 'login';

            // GÜVENLİK VE YÖNLENDİRME
            if (!currentUserData) {
                // Giriş yapmamışsa sadece bu sayfalara girebilir
                if (!['login', 'register', 'passcode'].includes(hash)) {
                    hash = 'login';
                    window.history.replaceState(null, null, '#/login');
                }
            } else {
                // Giriş yapmışsa bu sayfalara giremez
                if (['login', 'register', 'passcode'].includes(hash)) {
                    hash = 'home';
                    window.history.replaceState(null, null, '#/home');
                }
            }

            // SuperUser Passcode Koruması
            if (hash === 'passcode' && auth.currentUser?.email !== SUPER_EMAIL) {
                hash = 'login'; window.history.replaceState(null, null, '#/login');
            }

            // NAVBAR KONTROLÜ
            const nav = document.getElementById('main-nav');
            if(currentUserData) {
                nav.style.display = 'flex';
                updateNavbar();
            } else {
                nav.style.display = 'none';
            }

            // SAYFA GÖSTER/GİZLE
            document.querySelectorAll('.page-content').forEach(el => el.classList.remove('active'));
            const targetPage = document.getElementById(`page-${hash}`);
            if(targetPage) {
                targetPage.classList.add('active');
                
                // Sayfa özel yüklemeler
                if(hash === 'home') loadHome();
                if(hash === 'admin') loadAdmin();
                if(hash === 'post-detail') {
                    const params = new URLSearchParams(window.location.hash.split('?')[1]);
                    loadPostDetail(params.get('id'));
                }
                if(hash === 'notifications') loadNotifications();
                if(hash === 'profile') loadProfile();
            }
            
            if(window.lucide) window.lucide.createIcons();
        };

        window.addEventListener('hashchange', router);

        // --- UI FUNCTIONS ---
        function showMsg(id, type, text) {
            const el = document.getElementById(id);
            el.className = `msg-box ${type === 'success' ? 'msg-success' : 'msg-error'}`;
            el.innerHTML = text;
            setTimeout(() => el.style.display = 'none', 3000);
        }

        function updateNavbar() {
            document.getElementById('nav-user-name').innerText = currentUserData.username;
            const badge = document.getElementById('role-badge');
            let txt="Yetki: Kullanıcı", col="bg-gray-800 text-gray-400";
            if(currentUserData.role === 'admin') { txt="Yetki: Admin"; col="bg-blue-900 text-blue-300"; }
            if(currentUserData.role === 'superuser') { txt="Yetki: SuperSU"; col="bg-red-900 text-red-300"; }
            badge.className = `text-[10px] font-black uppercase px-2 py-1 rounded ${col}`;
            badge.innerText = txt;
            checkNotifs();
        }

        async function checkNotifs() {
            if(!auth.currentUser) return;
            const q = query(collection(db, `users/${auth.currentUser.uid}/notifications`), where("read", "==", false));
            const snap = await getDocs(q);
            const dot = document.getElementById('notif-dot');
            if(!snap.empty) dot.classList.remove('hidden'); else dot.classList.add('hidden');
        }

        // --- PAGE LOADERS ---
        async function loadHome() {
            try {
                const sys = await getDoc(doc(db, "system", "config"));
                if(sys.exists()) {
                    document.getElementById('home-ann').innerText = sys.data().announcement || "Duyuru yok balım.";
                    document.getElementById('home-quote').innerText = sys.data().quote || "Söz yok balım.";
                    if(currentUserData.role === 'superuser') {
                        document.getElementById('sys-ann-input').value = sys.data().announcement || "";
                        document.getElementById('sys-quote-input').value = sys.data().quote || "";
                    }
                }
            } catch(e){}

            document.getElementById('su-tools').classList.toggle('hidden', currentUserData.role !== 'superuser');
            document.getElementById('admin-link').classList.toggle('hidden', currentUserData.role === 'user');

            const container = document.getElementById('feed-container');
            container.innerHTML = '<div class="spinner mx-auto"></div>';
            
            const q = query(collection(db, "pages"), orderBy("timestamp", "desc"));
            const snap = await getDocs(q);
            container.innerHTML = '';
            
            if(snap.empty) { container.innerHTML = '<div class="text-center text-gray-500 mt-10">Henüz paylaşım yok balım.</div>'; return; }

            snap.forEach(d => {
                const p = d.data();
                const canDelete = currentUserData.role === 'superuser' || (currentUserData.role === 'admin' && p.authorId === auth.currentUser.uid) || p.authorId === auth.currentUser.uid;
                const isLong = p.content.length > 150;
                
                const div = document.createElement('div');
                div.className = "glass-card !p-5 mb-4 hover:bg-white/5 transition-colors";
                div.innerHTML = `
                    <div class="flex justify-between items-start mb-2">
                        <h4 onclick="window.location.hash='#/post-detail?id=${d.id}'" class="font-bold text-lg text-blue-300 cursor-pointer break-words flex-1 pr-4 hover:underline">${p.title}</h4>
                        ${canDelete ? `<button onclick="window.deletePost('${d.id}')" class="text-red-500 opacity-50 hover:opacity-100"><i data-lucide="trash-2" class="w-4 h-4"></i></button>` : ''}
                    </div>
                    <p class="text-gray-300 text-sm whitespace-pre-wrap break-words ${isLong ? 'line-clamp-3' : ''}">${p.content}</p>
                    ${isLong ? `<button onclick="this.previousElementSibling.classList.toggle('line-clamp-3'); this.innerText = this.innerText === 'Devamını Oku...' ? 'Kısalt' : 'Devamını Oku...'" class="text-xs text-blue-400 font-bold mt-1">Devamını Oku...</button>` : ''}
                    <div class="mt-4 flex justify-between items-center border-t border-white/10 pt-3">
                        <span class="text-[10px] font-bold text-gray-500 uppercase flex items-center gap-1"><i data-lucide="user" class="w-3 h-3"></i> ${p.authorName}</span>
                        <div class="flex items-center gap-3">
                             <div class="flex gap-3 text-xs font-bold text-gray-400">
                                <span class="flex items-center gap-1"><i data-lucide="thumbs-up" class="w-3 h-3 text-green-500"></i> ${p.likeCount || 0}</span>
                                <span class="flex items-center gap-1"><i data-lucide="thumbs-down" class="w-3 h-3 text-red-500"></i> ${p.dislikeCount || 0}</span>
                             </div>
                             <span class="text-[9px] text-gray-600">${window.formatDate(p.timestamp)}</span>
                        </div>
                    </div>
                `;
                container.appendChild(div);
            });
            if(window.lucide) window.lucide.createIcons();
        }

        async function loadPostDetail(id) {
            const container = document.getElementById('detail-container');
            container.innerHTML = '<div class="spinner mx-auto"></div>';
            
            const docRef = doc(db, "pages", id);
            const snap = await getDoc(docRef);
            if(!snap.exists()) { container.innerHTML = "Silinmiş."; return; }
            const p = snap.data();

            container.innerHTML = `
                <h2 class="text-2xl font-black mb-2 break-words text-white">${p.title}</h2>
                <div class="text-xs text-gray-500 mb-6 flex gap-4 uppercase font-bold">
                    <span>${p.authorName}</span>
                    <span>${window.formatDate(p.timestamp)}</span>
                </div>
                <div class="bg-white/5 p-4 rounded-xl text-gray-200 whitespace-pre-wrap break-words mb-6 border border-white/10">${p.content}</div>
                <div class="flex gap-2 mb-8">
                    <button onclick="window.vote('${id}', 'like')" class="flex-1 py-3 bg-green-500/10 hover:bg-green-500/20 text-green-400 rounded-xl font-bold flex justify-center gap-2 transition"><i data-lucide="thumbs-up" class="w-4 h-4"></i> Like (${p.likeCount||0})</button>
                    <button onclick="window.vote('${id}', 'dislike')" class="flex-1 py-3 bg-red-500/10 hover:bg-red-500/20 text-red-400 rounded-xl font-bold flex justify-center gap-2 transition"><i data-lucide="thumbs-down" class="w-4 h-4"></i> Dislike (${p.dislikeCount||0})</button>
                </div>
                <h3 class="font-bold border-b border-white/10 pb-2 mb-4">Yorumlar</h3>
                <div id="comment-list-${id}" class="space-y-3 mb-6 max-h-60 overflow-y-auto"></div>
                <div class="flex gap-2">
                    <input id="comment-in-${id}" class="input-field !py-2" placeholder="Yorum yaz balım...">
                    <button onclick="window.sendComment('${id}')" class="btn-primary !w-auto !px-4 bg-blue-600"><i data-lucide="send" class="w-4 h-4"></i></button>
                </div>
            `;
            
            const cQ = query(collection(db, `pages/${id}/comments`), orderBy("timestamp", "asc"));
            const cSnap = await getDocs(cQ);
            const cList = document.getElementById(`comment-list-${id}`);
            cSnap.forEach(cd => {
                const c = cd.data();
                cList.innerHTML += `
                    <div class="bg-black/30 p-3 rounded-lg border border-white/5">
                         <div class="flex justify-between text-[9px] text-gray-500 uppercase font-bold mb-1"><span>${c.authorName}</span><span>${window.formatDate(c.timestamp)}</span></div>
                         <div class="text-sm text-gray-300 break-words">${c.text}</div>
                    </div>
                `;
            });
            if(window.lucide) window.lucide.createIcons();
        }

        async function loadAdmin() {
            const uTbody = document.getElementById('admin-users');
            uTbody.innerHTML = '';
            const uSnap = await getDocs(collection(db, "users"));
            uSnap.forEach(d => {
                const u = d.data();
                uTbody.innerHTML += `
                    <tr class="border-b border-white/5">
                        <td class="p-3">${u.username}</td>
                        <td class="p-3 text-[10px] uppercase font-bold ${u.role==='superuser'?'text-red-400':'text-blue-400'}">${u.role}</td>
                        <td class="p-3 flex items-center gap-2">
                            ${(currentUserData.role==='superuser' || (currentUserData.role==='admin' && u.role==='user')) ? `
                                <select id="ban-u-${d.id}" class="bg-black/40 text-[10px] rounded p-1"><option value="min">Dk</option><option value="hour">Saat</option><option value="day">Gün</option></select>
                                <input id="ban-t-${d.id}" type="number" class="w-8 bg-black/40 text-[10px] rounded p-1" value="1">
                                <button onclick="window.doBan('${d.id}')" class="text-red-400 bg-red-900/20 p-1 rounded"><i data-lucide="ban" class="w-3 h-3"></i></button>
                                ${currentUserData.role==='superuser' ? `<button onclick="window.nukeUser('${d.id}')" class="text-red-600 bg-red-900/30 p-1 rounded"><i data-lucide="trash-2" class="w-3 h-3"></i></button>` : ''}
                            ` : '-'}
                        </td>
                    </tr>
                `;
            });

            const rTbody = document.getElementById('admin-reqs');
            rTbody.innerHTML = '';
            const rSnap = await getDocs(query(collection(db, "requests"), where("status", "==", "pending")));
            if(rSnap.empty) rTbody.innerHTML = '<tr><td colspan="3" class="p-3 text-center text-gray-500 text-xs">Talep yok.</td></tr>';
            rSnap.forEach(d => {
                const r = d.data();
                rTbody.innerHTML += `
                    <tr class="border-b border-white/5">
                        <td class="p-3">${r.username}</td>
                        <td class="p-3 text-xs opacity-60">${r.newEmail}</td>
                        <td class="p-3 flex gap-2">
                            <button onclick="window.decideReq('${d.id}', 'approved', '${r.userId}', '${r.newEmail}')" class="text-green-400 bg-green-900/20 p-1 rounded"><i data-lucide="check" class="w-3 h-3"></i></button>
                            <button onclick="window.decideReq('${d.id}', 'rejected', '${r.userId}')" class="text-red-400 bg-red-900/20 p-1 rounded"><i data-lucide="x" class="w-3 h-3"></i></button>
                        </td>
                    </tr>
                `;
            });
            if(window.lucide) window.lucide.createIcons();
        }

        async function loadNotifications() {
            const cont = document.getElementById('notif-cont');
            cont.innerHTML = '<div class="spinner mx-auto"></div>';
            const q = query(collection(db, `users/${auth.currentUser.uid}/notifications`), orderBy("timestamp", "desc"));
            const snap = await getDocs(q);
            cont.innerHTML = '';
            if(snap.empty) { cont.innerHTML = '<div class="text-center text-gray-500">Bildirim yok balım.</div>'; return; }
            snap.forEach(d => {
                const n = d.data();
                cont.innerHTML += `
                    <div class="bg-white/5 p-3 rounded-xl mb-2 border-l-2 ${n.read ? 'border-gray-600' : 'border-blue-500'}">
                        <h4 class="font-bold text-sm">${n.title}</h4>
                        <p class="text-xs text-gray-300 mt-1">${n.message}</p>
                        <div class="text-[9px] text-gray-600 text-right mt-1">${window.formatDate(n.timestamp)}</div>
                    </div>
                `;
                updateDoc(doc(db, `users/${auth.currentUser.uid}/notifications/${d.id}`), { read: true });
            });
            document.getElementById('notif-dot').classList.add('hidden');
        }

        async function loadProfile() {
            document.getElementById('p-user').innerText = currentUserData.username;
            document.getElementById('p-email').innerText = currentUserData.email;
        }

        // --- WINDOW FUNCTIONS (Global) ---
        window.createPost = async () => {
            const t = document.getElementById('post-title').value;
            const c = document.getElementById('post-content').value;
            if(!t || !c) return;
            const btn = document.getElementById('btn-post');
            btn.disabled = true;
            try {
                await addDoc(collection(db, "pages"), { title: t, content: c, authorId: auth.currentUser.uid, authorName: currentUserData.username, timestamp: serverTimestamp() });
                document.getElementById('post-title').value = ''; document.getElementById('post-content').value = '';
                loadHome();
            } catch(e) { console.error(e); } finally { btn.disabled = false; }
        };

        window.deletePost = async (id) => { if(confirm("Silmek istediğine emin misin balım?")) { await deleteDoc(doc(db, "pages", id)); loadHome(); } };
        
        window.saveSystemConfig = async () => {
            if(currentUserData.role !== 'superuser') return;
            const a = document.getElementById('sys-ann-input').value;
            const q = document.getElementById('sys-quote-input').value;
            await setDoc(doc(db, "system", "config"), { announcement: a, quote: q }, {merge:true});
            alert("Sistem güncellendi balım! ✓");
            loadHome();
        };

        window.vote = async (pid, type) => {
            const uid = auth.currentUser.uid;
            const voteRef = doc(db, `pages/${pid}/votes/${uid}`);
            const postRef = doc(db, "pages", pid);
            try {
                await runTransaction(db, async(t) => {
                    const vDoc = await t.get(voteRef);
                    const pDoc = await t.get(postRef);
                    if(!pDoc.exists()) return;
                    let l = pDoc.data().likeCount || 0;
                    let d = pDoc.data().dislikeCount || 0;
                    if(vDoc.exists()) {
                        if(vDoc.data().type === type) return; 
                        if(vDoc.data().type === 'like') l--; else d--;
                    }
                    if(type === 'like') l++; else d++;
                    t.set(voteRef, { type });
                    t.update(postRef, { likeCount: l, dislikeCount: d });
                });
                loadPostDetail(pid); 
            } catch(e) { console.error(e); }
        };

        window.sendComment = async (pid) => {
            const inp = document.getElementById(`comment-in-${pid}`);
            if(!inp.value.trim()) return;
            await addDoc(collection(db, `pages/${pid}/comments`), { text: inp.value, authorName: currentUserData.username, timestamp: serverTimestamp() });
            inp.value = '';
            loadPostDetail(pid);
        };

        window.doBan = async (uid) => {
            const type = document.getElementById(`ban-u-${uid}`).value;
            const val = parseInt(document.getElementById(`ban-t-${uid}`).value);
            let ms = 0;
            if(type==='min') ms = val*60000; if(type==='hour') ms = val*3600000; if(type==='day') ms = val*86400000;
            await updateDoc(doc(db, "users", uid), { bannedUntil: new Date(Date.now()+ms) });
            alert("Banlandı!"); loadAdmin();
        };

        window.nukeUser = async (uid) => {
            if(confirm("Kullanıcı tamamen silinecek?")) {
                await setDoc(doc(db, "users", uid), { username: "DELETED_USER", email: "deleted", bannedUntil: new Date(2200, 0, 1) });
                loadAdmin();
            }
        };

        window.reqEmail = async () => {
            const m = document.getElementById('new-mail-input').value;
            if(!m.includes('@')) return alert("Düzgün mail gir balım");
            await addDoc(collection(db, "requests"), { userId: auth.currentUser.uid, username: currentUserData.username, oldEmail: currentUserData.email, newEmail: m, status: 'pending', timestamp: serverTimestamp() });
            alert("Talep gönderildi balım.");
        };

        window.changePass = async () => {
             const p = document.getElementById('new-pass-input').value;
             if(p.length < 6) return alert("En az 6 karakter balım");
             try {
                 await updatePassword(auth.currentUser, p);
                 alert("Şifren değişti balım! ✓");
             } catch(e) { alert("Hata: Önce çıkış yapıp tekrar girmelisin (Güvenlik gereği)."); }
        };

        window.changeUsername = async () => {
            const u = document.getElementById('new-user-input').value.trim();
            if(u.length < 4) return alert("Çok kısa");
            const q = query(collection(db, "users"), where("username", "==", u));
            const snap = await getDocs(q);
            if(!snap.empty) return alert("Bu isim dolu balım!");
            
            await updateDoc(doc(db, "users", auth.currentUser.uid), { username: u });
            currentUserData.username = u;
            alert("Kullanıcı adın değişti balım! ✓");
            loadProfile();
        };

        window.decideReq = async (rid, status, uid, mail) => {
            await updateDoc(doc(db, "requests", rid), { status });
            const msg = status === 'approved' ? `E-posta değişim talebin ONAYLANDI. Yeni: ${mail}` : "E-posta değişim talebin REDDEDİLDİ.";
            await addDoc(collection(db, `users/${uid}/notifications`), { title: "Talep Sonucu", message: msg, read: false, timestamp: serverTimestamp() });
            loadAdmin();
        };

        // --- EVENTS ---
        document.addEventListener('DOMContentLoaded', () => {
            // LOGIN SUBMIT
            document.getElementById('form-login').addEventListener('submit', async (e) => {
                e.preventDefault();
                const btn = e.target.querySelector('button');
                const inp = document.getElementById('login-input').value.trim();
                const pass = document.getElementById('login-password').value;
                
                if(inp === SUPER_USER && pass === SUPER_PASS) { window.location.hash = '#/passcode'; return; }

                btn.innerText = "Giriş Yapılıyor..."; btn.disabled = true;

                try {
                    let email = inp;
                    if(!inp.includes('@')) {
                        const q = query(collection(db, "users"), where("username", "==", inp));
                        const snap = await getDocs(q);
                        if(snap.empty) throw {code: 'auth/user-not-found'};
                        email = snap.docs[0].data().email;
                    }
                    await signInWithEmailAndPassword(auth, email, pass);
                    // Auth Listener will handle redirect
                } catch(err) { 
                    btn.innerText = "Giriş Yap"; btn.disabled = false;
                    showMsg('login-msg', 'error', "Hatalı bilgi balım!"); 
                }
            });

            // REGISTER SUBMIT
            document.getElementById('form-register').addEventListener('submit', async (e) => {
                e.preventDefault();
                const btn = e.target.querySelector('button');
                const u = document.getElementById('reg-user').value.trim();
                const em = document.getElementById('reg-email').value.trim();
                const p = document.getElementById('reg-pass').value;
                
                if(p !== document.getElementById('reg-pass2').value) return showMsg('reg-msg', 'error', "Şifreler uyuşmuyor!");
                
                btn.innerText = "İşleniyor..."; btn.disabled = true;

                // Final Check
                const q = query(collection(db, "users"), where("username", "==", u));
                const snap = await getDocs(q);
                if(!snap.empty) {
                     btn.innerText = "Kayıt Ol"; btn.disabled = false;
                     return showMsg('reg-msg', 'error', "İsim kapılmış balım!");
                }

                try {
                    const cred = await createUserWithEmailAndPassword(auth, em, p);
                    await setDoc(doc(db, "users", cred.user.uid), { username: u, email: em, role: 'user', createdAt: serverTimestamp() });
                    
                    // Custom Success Message in Box
                    showMsg('reg-msg', 'success', "Kayıt Başarılı! Yönlendiriliyorsun...");
                    // Auth Listener handles redirect
                } catch(err) { 
                    btn.innerText = "Kayıt Ol"; btn.disabled = false;
                    showMsg('reg-msg', 'error', "Hata: " + err.code); 
                }
            });

            // PASSCODE SUBMIT
            document.getElementById('form-passcode').addEventListener('submit', async (e) => {
                e.preventDefault();
                if(document.getElementById('passcode-input').value === SECURITY_CODE) {
                    try {
                        const cred = await signInWithEmailAndPassword(auth, SUPER_EMAIL, SUPER_PASS).catch(async () => await createUserWithEmailAndPassword(auth, SUPER_EMAIL, SUPER_PASS));
                        await setDoc(doc(db, "users", cred.user.uid), { username: SUPER_USER, email: SUPER_EMAIL, role: 'superuser' }, {merge:true});
                        window.location.hash = '#/home';
                    } catch(err) { alert(err.message); }
                } else alert("Yanlış Kod!");
            });

            // PARTICLES INIT
            const pCont = document.getElementById('particles');
            for(let i=0; i<40; i++) {
                const p = document.createElement('div');
                p.className = 'particle';
                const s = Math.random()*120+20;
                p.style.width=s+'px'; p.style.height=s+'px';
                p.style.left=Math.random()*100+'%'; p.style.top=Math.random()*100+'%';
                const col = Math.random() > 0.5 ? '0, 102, 255' : '0, 194, 255';
                p.style.background = `radial-gradient(circle, rgba(${col},0.3) 0%, transparent 70%)`;
                p.style.animationDuration = Math.random()*15+10+'s';
                pCont.appendChild(p);
            }
        });
    </script>
</body>
</html>
